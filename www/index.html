<!doctype html>
<html>
    <head>
        <title>miilPlayer</title>
        <meta charset="utf-8">
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel="import" href="bower_components/paper-fab/paper-fab.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="bower_components/iron-icons/av-icons.html">
        <link rel="import" href="bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="bower_components/paper-progress/paper-progress.html">
        <link rel="stylesheet" href="index.css">
        <script src="jquery.min.js"></script>
    </head>
    <body>
        <!-- PhotoPanel.js -->
        <div id="photo">
        </div>
        <!-- MenuBar.js -->
        <div id="player-header">
            <center>
                <paper-icon-button icon="account-box" class="cb"></paper-icon-button>
                <paper-icon-button icon="label-outline" class="cb"></paper-icon-button>
                <paper-icon-button icon="bookmark-border" class="cb"></paper-icon-button>
                <paper-icon-button icon="more-vert" class="cb"></paper-icon-button>
            </center>
        </div>
        <!-- PagerBar.js -->
        <div id="player-controller">
            <paper-progress value="0" max="0" id="progress"></paper-progress>
            <center>
                <paper-icon-button id="btn-prev" icon="av:skip-previous" class="cb"></paper-icon-button>
                <paper-icon-button id="btn-center" icon="av:replay" class="cb"></paper-icon-button>
                <paper-icon-button id="btn-next" icon="av:skip-next" class="cb"></paper-icon-button>
            </center>
            <paper-icon-button icon="subject" class="cbrb"></paper-icon-button>
        </div>

        <script src="index.js"></script>
        <script src="ui.js"></script>
    </body>
</html>
